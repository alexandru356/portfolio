<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexandru Ciuca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://api.iconify.design/material-symbols/terminal-rounded.svg?color=%2339ff14"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="bg-black text-[#39ff14] text-[14px] leading-snug tracking-wide"
    style="font-family: &quot;JetBrains Mono&quot;, monospace"
  >
    <div id="terminal" class="max-w-3xl mx-auto px-4 mt-8">
      <div class="flex sm:flex-row justify-between items-start mb-4 flex-wrap">
        <div>
          <pre class="text-gray-400 whitespace-pre">
Welcome to Alexandru Ciuca's portfolio  
Type <span class="text-green-400">help</span> to get started
          </pre>
        </div>

        <div class="flex space-x-4 items-center mt-1 text-sm">
          <a
            href="mailto:a.ciuca@hotmail.com"
            class="text-green-400 underline hover:text-green-300 transition"
          >
            a.ciuca@hotmail.com
          </a>

          <a
            href="https://github.com/alexandru356"
            target="_blank"
            title="GitHub"
          >
            <i
              class="devicon-github-original h-8 w-8 border border-green-400 p-1 rounded hover:brightness-125 transition"
              alt="GitHub"
            ></i>
          </a>

          <a
            href="https://www.linkedin.com/in/alexandru356/"
            target="_blank"
            title="LinkedIn"
          >
            <i
              class="devicon-linkedin-plain h-8 w-8 border border-green-400 p-1 rounded hover:brightness-125 transition"
              alt="LinkedIn"
            ></i>
          </a>
        </div>
      </div>

      <div id="output" class="mt-4"></div>

      <div id="input-line" class="mt-4 flex">
        <span class="text-green-400">alexandru@ciuca:~$</span>
        <input
          id="command-input"
          type="text"
          autofocus
          class="bg-black text-green-400 outline-none ml-2 w-full"
          autocomplete="off"
        />
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
